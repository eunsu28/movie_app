<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel">
        const root = document.getElementById("root");
        function App() {
            const [counter, addCounter] = React.useState(0); //useState give to thing which is [0, f]
            const onClick = () => {
                addCounter(counter + 1) // we can use modifier as function to do something
            };
            return ( 
                <div>
                    <h3>total click: {counter}</h3>
                    <button onClick={onClick} >click me</button>
                </div>
            );
        }
        
        ReactDOM.render(<App/>, root);
    </script>
</html>
<!-- 무조건 대문자 for JSX html element -->
<!-- function 식으로 elements를 만들면 언제든지 다시 쓸 수 있다 -->
